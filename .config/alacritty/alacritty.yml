env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 6
    y: 3

  dynamic_padding: true
  decorations: full
  startup_mode: Windowed

# Window title
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

# scrolling
scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: true

# tabspaces
tabspaces: 4

# Font configuration
font:
  # Normal font face
  normal:
    family: monospace
    style: Regular
  # Bold font face
  bold:
    family: monospace
    style: Bold

  # Italic font face
  italic:
    family: monospace
    style: Italic

  # Bold italic font face
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 10.0

  # Offset
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  cursor:
    text: '#282828'
    cursor: '#cc241d'

  selection:
    text: '#bbc2cf'

  primary:
    hard contrast: background = '0x282828'
    background: "0x282828"
    soft contrast: background = '0x32302f'
    foreground: "0xfbf1c7"

  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"

    indexed_colors: []

visual_bell:
  animation: EaseOutExpo
  duration: 1
  color: '#fbf1c7'

# Background opacity
background_opacity: 0.9

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

dynamic_title: true

mouse:
  hide_when_typing: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

launcher:
      program: xdg-open
      args: []

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }
